{% extends "gourl/base.html" %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    <tr>
        <td>&nbsp;</td>
        <td>
            <input type="submit" name="submit" value="Add" />
            <input type="button" name="cancel" value="Cancel"
                onclick="window.location='{{ cancel_redirect_url }}'" />
        </td>
    </tr>
    </table>
</form>

{% endblock content %}
