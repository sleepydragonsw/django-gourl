{% extends "gourl/base.html" %}

{% block title %}
Go URL List
{% endblock title %}

{% block content %}

<table>
{% for url in url_list %}
    <tr><td>
    {{url.id}}
    <a href="{{url.url}}">{{url.name}}</a>
    <a href="{{url.url}}">{{url.url}}</a>
    </td></tr>
{% endfor %}
</table>

{% endblock content %}
