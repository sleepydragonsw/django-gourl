{% extends "gourl/base.html" %}

{% block title %}
Add URL
{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" value="{{name}}"/></td>
        </tr>
        <tr>
            <td>URL:</td>
            <td><input type="text" name="url" value="{{url}}"/></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" name="submit" value="Add" />
                <input type="submit" name="cancel" value="Cancel"/>
            </td>
        </tr>
    </table>
</form>

{% endblock content %}
